<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>LibFinder</title>
    <!--Icone da logo na aba do navegador-->
    <link rel="icon" sizes="192x192" href="images/logo.svg">

    <link rel="stylesheet" href="styles.css">
    <!--Link para icone da lupa na searchbox-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <!--O cabecalho foi dividido em superior e inferior, para criar o efeito de que a searchbox esta entre a parte azul e branca da pagina-->
        <div class="cabecalho_superior">
            <img src="images/logo.svg" alt="libFinder">
        </div>
        <div class="cabecalho_inferior">
            <!--SearchBox-->
            <div class="topnav">
                <div class="search-container">
                    <form action="#">
                        <input type="text" placeholder="Type the library name" name="search">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <div class="push"></div>
    </div>

    <footer class="footer">
        <div class="txt_footer">Frontend Test • StudioSol • 2019</div>
    </footer>
</body>

</html>
