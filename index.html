<!doctype html>

<head>
    <meta charset="utf-8">
    <title>LibFinder</title>
    <!--Icone da logo na aba do navegador-->
    <link rel="icon" sizes="192x192" href="images/logo.svg">

    <link rel="stylesheet" href="styles.css">
    <!--Link para a fonte Montserrat usada no footer-->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <!--Link para a fonte Open Sans usada na SearchBox-->
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
</head>

<body>
    <header>
        <!--O cabecalho foi dividido em superior e inferior, para criar o efeito de que a searchbox esta entre a parte azul e branca da pagina-->
        <div class="cabecalho_superior">
            <img src="images/logo.svg" alt="libFinder">
        </div>
        <div class="cabecalho_inferior">
            <!--SearchBox-->
            <div class="searchbox">
                <input type="text" id="searchBox" placeholder="Type the library name" name="search">
                <button type="submit"><img src="images/submit.svg" alt="submit"></i></button>
            </div>
        </div>
    </header>

    <!--Ha duas divs no conteudo da pagina: uma para exibicao da lista de resultados, e outra para exibicao
        de detalhes sobre a lib escolhida. no script.js ocorre a selecao de qual das duas divs sera exibida em cada momento.-->
    <div class="content" id="list">
        <ul class="bibs" style="padding: 0" id="bibs"></ul>
    </div>

    <div class="content" id="singlepage">
        <h2 id="libName"></h2>
        <h3 id="libDescription"></h3>
        <hr id="linha"></hr>
        <p id="libHomepage"></p>
        <p id="libRepo"></p>
        <p id="libVersionLicense"></p>
    </div>

    <footer class="footer">
        <div class="txt_footer">Frontend Test • StudioSol • 2019</div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
